title: Juncture Website Example

description: Powered by [Juncture](https://juncture-digital.io).

author:
  name: Site owner name
  email: site_owner@some_domain.com

github:
  owner_name: juncture-digital
  repository_name: example-site
  source:
    branch: main

nav_pages:
  - index.md
  - about.md
  # - podcasts.md
  - contact.md

collections:
  articles:
    output: true
    permalink: /:collection/:path/
  podcasts:
    output: true
    permalink: /:collection/:path/

show_excerpts: true
show_rss_feed: true
max-width: 1000px

footer:
  show_github_link: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
